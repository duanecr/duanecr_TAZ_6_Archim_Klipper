#####################################################################
#	Macros
#####################################################################

[gcode_macro MOVE_CENTER_BED]
gcode:
    G28                               ; Home Axis
    G0 X140 Y140 Z50  F6000           ; Move to center of bed


[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    G0 X140 Y140 Z30 F3600

[gcode_macro PREHEAT]
gcode:
	M140 S110 ;set bed to 110
	M104 S240 ;set extruder to 240

[gcode_macro Z_OFFSET]
gcode:
	M140 S110 ;set bed to 110
	M104 S240 ;set extruder to 240
	G28
	BED_MESH_CLEAR
	G0 Y140 X140
	Z_ENDSTOP_CALIBRATE

[gcode_macro PRINT_START]
gcode:
    {% set BED = params.BED|default(60)|float %}
    {% set EXTRUDER = params.EXTRUDER|default(190)|float %}
    #  Start bed heating
    M140 S{BED}
    #  Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER}
    #  Wait for bed to reach temperature
    M190 S{BED}    
	BED_MESH_CLEAR
    G28
    BED_MESH_PROFILE LOAD=default	
    PURGE_LINE                        		; call purge line
   
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X25 Y25 F3600            ; park nozzle at rear
    BED_MESH_CLEAR


[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    ##### set park positon for x and y #####
    # default is your max posion from your printer.cfg
    {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - 2.0) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    PAUSE_BASE
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G1 E-{E} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}
      G1 Z{z_safe} F900
      G90
      G1 X{x_park} Y{y_park} F6000
    {% else %}
      {action_respond_info("Printer not homed")}
    {% endif %} 
    
[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    #### get VELOCITY parameter if specified ####
    {% if 'VELOCITY' in params|upper %}
      {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
    {%else %}
      {% set get_params = "" %}
    {% endif %}
    ##### end of definitions #####
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G91
      G1 E{E} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}  
    RESUME_BASE {get_params}

[gcode_macro PID_BED] description: PID Tune for the Bed gcode:
gcode:
  {% set TARGET_TEMP = params.TARGET_TEMP|default(60)|float %}
  PID_CALIBRATE HEATER=heater_bed TARGET=60
  TURN_OFF_HEATERS SAVE_CONFIG

[gcode_macro PURGE_LINE]
gcode:
    G92 E0                            ; reset extruder
    G0 X15 Y5 F6000                   ; go to position
    G0 Z0.4                           ; lower nozzle
    G1 X200 E30 F1200                 ; extrude line
    G92 E0                            ; set extruder to 0

# z_offset = 3.350 - previous value
# increase this value to raise the nozzle

