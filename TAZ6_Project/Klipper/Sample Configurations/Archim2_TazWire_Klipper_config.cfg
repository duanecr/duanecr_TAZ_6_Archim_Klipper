
# This config is for a Taz6 with Archim2 baord and SE Toolhead
# This file contains common pin mappings for Ultimachine Archim2
# boards. To use this config, the firmware should be compiled for the
# SAM3x8e.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_sam3x8e_20312051504B36543134303233303236-if00

[printer]
kinematics: corexz
max_velocity: 300
max_accel: 1500
max_z_velocity: 10
max_z_accel: 100

#[include adxlmcu.cfg]

[input_shaper]
shaper_type_x: 3hump_ei
shaper_freq_x: 72.8
shaper_type_y: mzv
shaper_freq_y: 24.6

#####################################################################
#   Y Stepper Settings
#####################################################################

[stepper_y]
step_pin: PC12
dir_pin: !PC11
enable_pin: !PC14
microsteps: 16
rotation_distance: 32
endstop_pin: PD6
position_endstop: -23
position_min: -23
position_max: 300
homing_speed: 150

[tmc2130 stepper_y]
cs_pin: PC13
run_current: 1.00
sense_resistor: 0.120
diag1_pin: !PC15
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3
spi_software_miso_pin: PD1

#####################################################################
#   XZ Stepper Settings
#####################################################################

### X Motor is on the left side next to the electronics case
[stepper_x]
step_pin: PC6
dir_pin: PC5
enable_pin: !PC9
microsteps: 16
rotation_distance: 32
endstop_pin: ^PD10 #This may need to get changed to the endstop on the toolhead
position_endstop: -70
position_min: -70
position_max: 300
homing_speed: 150

[tmc2130 stepper_x]
cs_pin: PC7
run_current: 1.00
sense_resistor: 0.120
diag1_pin: !PA4
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3
spi_software_miso_pin: PD1

### Z Motor is on the right side

[stepper_z]
step_pin: PC17
dir_pin: PC16
enable_pin: !PC19
microsteps: 16
rotation_distance: 32
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -3
homing_speed: 100

[tmc2130 stepper_z]
cs_pin: PC18
run_current: 1.00
sense_resistor: 0.120
diag1_pin: PC4
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3
spi_software_miso_pin: PD1

#####################################################################
#   Extruder
#####################################################################

