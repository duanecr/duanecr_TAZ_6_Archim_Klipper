#-------------------------------------------------------------------
# settings for "Angelfish" Aerostruder (E3D Titan Aero V6)
#-------------------------------------------------------------------
[extruder]
step_pin: PB10
dir_pin: !PC10
enable_pin: !PB22
microsteps: 16
rotation_distance: 8.101
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PC24
sensor_type: ATC Semitec 104GT-2
sensor_pin: PB19
control: pid
pid_Kp: 21.0
pid_Ki: 1.78
pid_Kd: 61.93
min_temp: 0
max_temp: 300
min_extrude_temp: 140
max_extrude_only_velocity: 500
max_extrude_only_accel: 2000
max_extrude_cross_section: 50.0
max_extrude_only_distance: 140.0

[tmc2130 extruder]
cs_pin: PC20
run_current: 0.847
sense_resistor: 0.120
diag1_pin: !PB23
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3
spi_software_miso_pin: PD1

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC21
sensor_type: Honeywell 100K 135-104LAG-J01
sensor_pin: PB20
control: pid
pid_Kp: 162.0
pid_Ki: 17.0
pid_Kd: 378.0
min_temp: 0
max_temp: 130

#####################################################################
#   Probe
#####################################################################

[bltouch]
sensor_pin: PA7
#J7 Pin 1 - MIN ES3
control_pin: PB12
#GPIO Pin 20 - PB12_AD8
pin_move_time: 0.680
#   The amount of time (in seconds) to wait for the BLTouch pin to
#   move up or down. The default is 0.680 seconds.
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: 0.0
y_offset: 25.0
#z_offset: 1.5
samples: 2
sample_retract_dist: 3.0
samples_result: average
samples_tolerance: 0.200
samples_tolerance_retries: 2

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 35,35
mesh_max: 215,190
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic

[safe_z_home]
home_xy_position: 150,150 # Change coordinates to the center of your print bed
speed: 100
z_hop: 10                 # Move up 10mm

#####################################################################
#   Fan Control
#####################################################################

[fan]
pin: PC26

[heater_fan heatbreak_cooling_fan]
pin: PC25

#####################################################################
#   Displays
#####################################################################

[display]
lcd_type: st7920
cs_pin: EXP1_4
sclk_pin: EXP1_5
sid_pin: EXP1_3
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
menu_timeout: 5

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PA14, EXP1_3=PA15, EXP1_5=PA0,  EXP1_7=PA1, EXP1_9=<GND>,
    EXP1_2=PA13, EXP1_4=PA12, EXP1_6=PA16, EXP1_8=PC2, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA25, EXP2_3=PB27, EXP2_5=PA3,  EXP2_7=PB25,  EXP2_9=<GND>,
    EXP2_2=PA27, EXP2_4=PA29, EXP2_6=PA26, EXP2_8=<RST>, EXP2_10=<3.3V>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi0"

# See the sample-lcd.cfg file for definitions of common LCD displays.

[filament_switch_sensor runout_sensor]
switch_pin: ^PB16
pause_on_runout: True
event_delay: 3.0
pause_delay: 0.5
runout_gcode:
  M117 Runout Detected!

[filament_motion_sensor motion_sensor]
switch_pin: PB15
detection_length: 3.5
extruder: extruder
pause_on_runout: True
runout_gcode:
  M117 Filament Encoder Runout!
insert_gcode:
  M117 Filament Encoder Inserted

