# This file contains common pin mappings for Ultimachine Archim2
# boards. To use this config, the firmware should be compiled for the
# SAM3x8e.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
#Get the Serial Port# by SSH terminal command - ls /dev/serial/by-id/*
#serial: /dev/serial/by-id/usb-03eb_6124-if00 #your dev ID will go in place of this one#
serial: /dev/serial/by-id/usb-Klipper_sam3x8e_20312051505350373138303236303139-if00

#[include adxlmcu.cfg]
[include biqu_microprobe]

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 9000
max_z_velocity: 5
max_z_accel: 100

#[input_shaper]
#shaper_type_x: ei
#shaper_freq_x: 29
#shaper_type_y: mzv
#shaper_freq_y: 27.8

[stepper_x]
step_pin: PC6
dir_pin: PC5
enable_pin: !PC9
microsteps: 16
rotation_distance: 32
endstop_pin: ^PD4
position_endstop: -15
position_max: 300
position_min: -15
homing_speed: 50

[tmc2130 stepper_x]
cs_pin: PC7
run_current: .75
sense_resistor: 0.120
diag1_pin: !PA4
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3
spi_software_miso_pin: PD1

[stepper_y]
step_pin: PC12
dir_pin: !PC11
enable_pin: !PC14
microsteps: 16
rotation_distance: 32
endstop_pin: PD6
position_endstop: -15
position_max: 300
position_min: -15
homing_speed: 50

[tmc2130 stepper_y]
cs_pin: PC13
run_current: .75
sense_resistor: 0.120
diag1_pin: !PC15
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3
spi_software_miso_pin: PD1

[stepper_z]
step_pin: PC17
dir_pin: PC16
enable_pin: !PC19
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop #enables the use of a probe
#position_endstop: 0 # does not work with z_virtual_endstop
position_max: 250
position_min: -3
homing_speed: 50

[safe_z_home]
home_xy_position: 150,150 # Change coordinates to the center of your print bed
speed: 100
z_hop: 10                 # Move up 10mm
z_hop_speed: 100

[tmc2130 stepper_z]
cs_pin: PC18
run_current: .75
sense_resistor: 0.120
diag1_pin: PC4
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3
spi_software_miso_pin: PD1

[extruder]
step_pin: PB10
dir_pin: !PC10
enable_pin: !PB22
microsteps: 16
rotation_distance: 7.53
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC24
sensor_type: ATC Semitec 104GT-2
sensor_pin: PB19
control: pid  
pid_Kp: 21
pid_Ki: 1.78
pid_Kd: 61.93
min_temp: 0
max_temp: 285
min_extrude_temp: 120
max_extrude_only_distance: 140.0

[tmc2130 extruder]
cs_pin: PC20
run_current: .75
sense_resistor: 0.120
diag1_pin: !PB23
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3
spi_software_miso_pin: PD1

